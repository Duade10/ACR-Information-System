{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'assets/modules/fullcalendar/fullcalendar.min.css' %}">
{% endblock css %}
{% block content %}

<div class="section-header">
    <h1>Calendar</h1>
    <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a href="{% url 'core:home' %}">Dashboard</a></div>
      <div class="breadcrumb-item">Calendar</div>
    </div>
  </div>

  <div class="section-body">
    <h2 class="section-title">Calendar</h2>


    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4>Calendar</h4>
          </div>
          <div class="card-body">
            <div class="fc-overflow">                            
              <div id="myEvent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
{% block js %}
<script src="{% static 'assets/modules/fullcalendar/fullcalendar.min.js' %}"></script>
<script src="{% static 'assets/js/page/modules-calendar.js' %}"></script>
{% endblock js %}
