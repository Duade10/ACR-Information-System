{% extends 'base.html' %} {% load static %}
{% block title %} {{single_feeder.name}} {% endblock title %}
{% block content %}

<div class="section-header">
    <h1>{{single_feeder.station_132}}</h1>
    <div class="section-header-breadcrumb">
        <span class="ml-auto"> <a class="btn btn-sm btn-danger" href="{{single_feeder.get_delete_url}}"
                onclick="return confirm('Are You Sure? Deleting a feeder can have unforseen issues? ')">Delete
                {{single_feeder.name}}</a></span>
    </div>
</div>

<div class="section-body">
    <button class="btn btn-secondary btn-sm" onclick="history.back()"> &#8592 Go Back</button>
    <h2 class="section-title">Feeders</h2>

    <div class="row">
        <div class="col-12 mb-4">
            <div class="hero text-white hero-bg-image hero-bg-parallax image-center"
                style="background-image: url('{{single_station_132.image.url}}');">
                <div class="hero-inner">
                    <h2>{{single_feeder}}</h2>
                    <div class="mt-4">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-7">
            <form method="POST" action="{% url 'feeders:update' single_feeder.pk %}" class="w-full"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{form}}
                </div>
                <button class="btn btn-warning text-white">Edit Feeder Name</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
