{% load static %}
<div class="main-sidebar sidebar-style-2">
    <aside id="sidebar-wrapper">
        <div class="sidebar-brand">
            <a href="{% url 'core:home' %}"> <img class="img-fluid" width="30" src="{% static 'assets/img/logo.png' %}" alt=""> Control Room</a>
        </div>
        <div class="sidebar-brand sidebar-brand-sm">
            <a href="{% url 'core:home' %}"><img class="img-fluid" width="30" src="{% static 'assets/img/logo.png' %}" alt=""></a>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-header">Dashboard</li>
            <li class="dropdown {% if request.path == '/' %}active{% endif %}">
                <a href="{% url 'core:home' %}" class="nav-link"><i
                        class="fas fa-chart-area"></i><span>Dashboard</span></a>
            </li>
            <li class="dropdown {% if request.path == '/calender/' %}active{% endif %}">
                <a href="{% url 'core:calender' %}" class="nav-link"><i
                        class="fas fa-calendar"></i><span>Calender</span></a>
            </li>
            <li class="menu-header">Station</li>
            <li><a class="nav-link" href="{% url 'core:my_station' %}"><i class="fas fa-home"></i><span>My
                        Station</span></a></li>
            <li class="dropdown{% if '/stations-330/' in request.path or '/stations-132/' in request.path %} active{% endif %}">
                <a href="#" class="nav-link has-dropdown" data-toggle="dropdown"><i class="fas fa-building"></i>
                    <span>Stations</span></a>
                <ul class="dropdown-menu">
                    <li {% if '/stations-330/' in request.path %}class="active" {% endif %}><a class="nav-link" href="{% url 'stations_330:list' %}">330kV Stations</a></li>
                </ul>
            </li>
            <li class="menu-header">Reports</li>
            <li class="dropdown{% if '/reports/' in request.path %} active {% endif %}">
                <a href="#" class="nav-link has-dropdown"><i class="far fa-file-alt"></i> <span>Reports</span></a>
                <ul class="dropdown-menu">
                    <li class="{% if '/trouble-reports/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'troublereports:list' %} ">OF19</a></li>
                    <li class="{% if '/protection-guratentees/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'protection_guarantees:list' %}">OF1</a></li>
                    <li class="{% if '/operational-reports/' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'operational_reports:list' %}">OR</a></li>
                    <li><a class="nav-link" href="{% url 'core:reports' %}">All</a></li>
                </ul>
            </li>
            <li class="menu-header">Reading</li>
            <li class="dropdown {% if 'readings' in request.path %}active{% endif %}">
                <a class="nav-link has-dropdown"><i class="fas fa-ellipsis-h"></i> <span>Hourly Readings</span></a>
                <ul class="dropdown-menu">
                    <li class="{% if 'hourly-reading/create/' in request.path %}active{% endif %}"><a href="{% url 'core:get_readings_page' 'create' %}">Create</a></li>
                    <li class="{% if 'hourly-reading/' in request.path %}active{% endif %}"><a class="nav-link" href="{% url 'core:get_readings_page' 'list' %}">Table</a></li>
                    <li class="{% if 'reading-sheet/' in request.path %}active{% endif %}"><a class="nav-link" href="{% url 'core:get_readings_page' 'sheet' %}">Sheet</a></li>
                </ul>
            </li>
        </ul>
        <div class="mt-4 mb-4 p-3 hide-sidebar-mini">
            <a href="https://getstisla.com/docs" class="btn btn-primary btn-lg btn-block btn-icon-split">
                <i class="fas fa-rocket"></i> Documentation
            </a>
        </div>
    </aside>
</div>
