{% load static %}
<div class="navbar-bg" style="background-color:#4b49ac !important;"></div>
<nav class="navbar navbar-expand-lg main-navbar">
    <form class="form-inline mr-auto">
        <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
        </ul>
    </form>
    <ul class="navbar-nav navbar-right">
        <li><a href="{% url 'settings:settings' %}" class="nav-link nav-link-lg"><i class="fas fa-cog"></i></a>
        </li>
        {% include 'partials/notifications.html' %}
        <li class="dropdown">
            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
                {% if user.avatar %}
                <img alt="image" src="{{user.avatar.url}}" class="rounded-circle mr-1">
                {% else %}
                <span class="bg-info p-3 text-center rounded-circle">{{ user.first_name.0 }}</span>
                {% endif %}
                <div class="d-sm-none d-lg-inline-block">Hi, {{user.last_name}} {{user.first_name}}</div>
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="{{user.get_absolute_url}}" class="dropdown-item has-icon">
                    <i class="far fa-user"></i> Profile
                </a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'users:logout' %}" class="dropdown-item has-icon text-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </li>
    </ul>
</nav>
